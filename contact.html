  <body>
	<div class="container">
    <div class="head">
		<div class="row-fluid">
			<div class="span12">
				<div class="span6">
					<img id="logo" src="assets/img/logo.jpg" />
				</div>

			</div>

		<div class="navbar">

    <h2>Contact Us!</h2>
    <p class="muted">or email us directly at contact@ubidify.com</p>
    <div class="row">
    	<div class="span 10 offset1">
	  		<form>
		      <div class="controls controls-row">
		          <input id="name" name="name" type="text" class="span5" placeholder="Name"> 
		          <input id="email" name="email" type="email" class="span5" placeholder="Email address">
		      </div>
		      <div class="controls">
		          <textarea id="message" name="message" class="span10" placeholder="Your Message" rows="5"></textarea>
		      </div>
		      
		      <div class="controls">
		          <button id="contact-submit" type="submit" class="btn btn-primary input-medium pull-right">Send</button>
		      </div>
		  </form>
		</div>
	</div>
