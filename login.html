 </head>

  <body>
  <div class="container">
    <div class="head">
    <div class="row-fluid">
      <div class="span12">
        <div class="span6">
          <img width="150px" src="assets/img/logo.jpg" />
        </div>
        <div class="span4 offset2" style="margin-top:15px;">
          <button type="button" class="btn pull-right">Sign In</button> 
        </div>
      </div>
    </div>
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <ul class="nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">Explore</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About Us</a></li>
          </ul>
        </div>
      </div>
    </div>
    </div>
  </div>
    <div class="container">
     <div class="container-fluid">
 
    
        <div class="" id="loginModal">
          <div class="modal-header">
     
            <h3>Have an Account?</h3>
          </div>
          <div class="modal-body">
            <div class="well">
              <ul class="nav nav-tabs">
                <li class="active"><a href="#login" data-toggle="tab" style="color:#8F1019;">Login</a></li>
                <li><a href="#create" data-toggle="tab" style="color:#8F1019;">Create Account</a></li>
              </ul>
              <div id="myTabContent" class="tab-content">
                <div class="tab-pane active in" id="login">
                  <form class="form-horizontal" action='' method="POST">
                    <fieldset>
                      <div id="legend">
                        <legend class="">Login</legend>
                      </div>    
                      <div class="control-group">
                        <!-- Username -->
                        <label class="control-label"  for="username">Username</label>
                        <div class="controls">
                          <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
                        </div>
                      </div>
 
                      <div class="control-group">
                        <!-- Password-->
                        <label class="control-label" for="password">Password</label>
                        <div class="controls">
                          <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
                        </div>
                      </div>
 
 
                      <div class="control-group">
                        <!-- Button -->
                        <div class="controls">
                          <button class="btn">Login</button>
                        </div>
                      </div>
                    </fieldset>
                  </form>                
                </div>
                <div class="tab-pane fade" id="create">
                  <form id="tab">
                    <label>Username</label>
                    <input type="text" value="" class="input-xlarge">
                    <label>First Name</label>
                    <input type="text" value="" class="input-xlarge">
                    <label>Last Name</label>
                    <input type="text" value="" class="input-xlarge">
                    <label>Email</label>
                    <input type="text" value="" class="input-xlarge">
                    <label>Address</label>
                    <textarea value="Smith" rows="3" class="input-xlarge">
                    </textarea>
 
                    <div>
                      <button class="btn">Create Account</button>
                    </div>
                  </form>
                </div>
            </div>
          </div>
        </div>
    </div>
  </div> <!-- /container -->
